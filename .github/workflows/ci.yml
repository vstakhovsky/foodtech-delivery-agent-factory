name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Lint (@foodtech/web)
        run: pnpm -F @foodtech/web lint

      - name: Typecheck (@foodtech/web)
        run: pnpm -F @foodtech/web typecheck

      - name: Build (@foodtech/web)
        run: pnpm -F @foodtech/web build

