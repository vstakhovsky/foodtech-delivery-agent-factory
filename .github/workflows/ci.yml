name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      # Устанавливаем pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # ЛИБО укажи версию (и тогда нигде в package.json не должно быть "packageManager")
          version: 9
          run_install: false

      - name: Setup Node 20 (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm tsc -p tsconfig.json --noEmit

      - name: Lint
        run: pnpm eslint .

      - name: Build
        run: pnpm build
