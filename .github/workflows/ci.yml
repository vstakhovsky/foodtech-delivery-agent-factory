name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node 20 + кеш под pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Устанавливаем pnpm 9 (совместимо с "packageManager": "pnpm@9.x", если он есть в корне)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # Установка зависимостей всего монорепо (если есть pnpm-workspace.yaml)
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Линт, типчек и билд только для веб-пакета через filter
      - name: Lint
        run: pnpm -F @foodtech/web lint

      - name: Typecheck
        run: pnpm -F @foodtech/web typecheck

      - name: Build
        env:
          CI: "true"
        run: pnpm -F @foodtech/web build

