name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web:
    runs-on: ubuntu-latest

    # Все команды "run:" ниже выполняем из apps/web
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          # если файла apps/web/pnpm-lock.yaml нет — просто удалите эту строку
          cache-dependency-path: apps/web/pnpm-lock.yaml

      # 1) Включаем corepack, чтобы он мог активировать pnpm из "packageManager"
      - name: Enable corepack
        run: corepack enable

      # 2) Официальный экшен для pnpm (без указания version, чтобы не конфликтовать
      #    с packageManager в package.json — если он там есть)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # 3) Fallback: если pnpm всё еще не в PATH, ставим глобально через npm
      - name: Ensure pnpm is available
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found in PATH; installing via npm…"
            npm i -g pnpm@9
          fi
          echo "pnpm version: $(pnpm -v)"

      - name: Install deps
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build


