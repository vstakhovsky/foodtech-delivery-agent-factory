name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web:
    runs-on: ubuntu-latest

    # По умолчанию все команды ниже выполняем в apps/web
    defaults:
      run:
        shell: bash
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          # если lock лежит в apps/web — укажи его для cache:
          cache-dependency-path: apps/web/pnpm-lock.yaml

      # Включаем pnpm через Corepack, чтобы не конфликтовать с packageManager
      - name: Enable pnpm via Corepack
        working-directory: .
        run: |
          corepack enable
          # Можно жёстко зафиксировать версию, чтобы избегать сюрпризов
          corepack prepare pnpm@9.0.0 --activate
          pnpm -v

      - name: Install deps
        run: pnpm install

      - name: Generate Prisma client
        # если нет Prisma — этот шаг можно убрать
        run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
